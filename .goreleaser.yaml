project_name: sbomer

env:
- GO111MODULE=on

before:
  hooks:
  - go mod tidy

gomod:
  proxy: false

sboms:
- artifacts: binary

builds:
- binary: sbomer
  mod_timestamp: '{{ .CommitTimestamp }}'
  dir: ./cmd/cli
  env:
  - CGO_ENABLED=0
  flags:
  - -trimpath
  ldflags:
  - -s -w -X main.version={{.Version}}
  - -s -w -X main.commit={{.ShortCommit}}
  - -s -w -X main.date={{.Date}}
  goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  - arm64

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

release:
  github:
    owner: mchmarny
    name: sbomer
  prerelease: auto

archives:
- format: binary
  name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  format_overrides:
  - goos: windows
    format: zip

changelog:
  sort: asc
  filters:
    exclude:
    - "^docs:"
    - "^test:"
    - readme
    - typo
    - "version bump"

brews:
- tap:
    owner: mchmarny
    name: homebrew-sbomer
    token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
  homepage: "https://github.com/mchmarny/sbomer"
  description: "Utility to extract SBOM data"
  folder: Formula
  license: "Apache-2.0"
  test: |
    system "#{bin}/sbomer --version"

nfpms:
- file_name_template: "sbomer-{{.Version}}_{{.Os}}-{{.Arch}}"
  homepage: https://github.com/mchmarny/sbomer/
  description: "Utility to extract SBOM data"
  maintainer: sbomer developers <sbomer@chmarny.com>
  license: Apache 2.0
  vendor: sbomer developers
  formats:
  - deb
  - rpm
  bindir: /usr/bin

universal_binaries:
- replace: true
  name_template: 'sbomer'
